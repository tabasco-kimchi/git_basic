    <title>Git basic</title>

<body>
    <h1> Git basic</h1>
    <h2> Git basic command</h2>
    <p> git init :project manage with git</p>
    <p> git status : check the status of current status</p>
    <p> git add [file name]: add file to commit</p>
    <p> git commit -m [commit message]: commit</p>
    <p> git log: print commit history</p>
    
    <h2> git as a storage</h2>
    <p>git push: code update to remote repository</p>


</body>
